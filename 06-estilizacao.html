<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="06.css">
</head>
<body>

    <div id="root"></div>

<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

//criação de um objeto
  const smallStyle = {
      backgroundColor: 'lightblue',
      fontStyle: 'italic',
      marginBottom:'20px'
  }
//EM REACT, ESTILOS CSS, SÃO ESPECIFICADOS POR MEIO DE OBJETOS
//ONDE O NOME PROPRIEDADE CORRESPONDE AO NOME DA PROPRIEDADE CSS
//MAS: NÃO SÃO USADOS HÍFENS NO NOME DAS PROPRIEDADES, MAS SIM
//camelCase. POR EXEMPLO, background-color(CSS) TORNA-SE
//backgroundColor, font-style vira fontStyle, etc.
//TODOS OS VALORES DE PROPRIEDADES NÃO NUMÉRICOS DEVEM SER ESPECIFICADAS ENTRE ASPAS.

const smallBox = <div className="box box--small" style={smallStyle}>Small box</div>  

const smallBox2 = <div className="box box--small" style={smallStyle}>Small box2</div>   

const mediumBox = <div className="box box--medium" style={{backgroundColor: 'pink', fontWeight: 'bold',
margin:'30px 0'}}>Medium box</div> 

const largeBox = <div className="box box--large"style={{backgroundColor: 'orange', fontVariant: 'small-caps'}
}>Large box</div> 

/// Criando um componente personalizado
const CustomBox = ({style, size, ...props}) =>
      <div className={`box box--${size}`} style={ { fontStyle: 'italic', ...style}} {...props} />

    const container = 
      <>
        {smallBox}
        {smallBox2}
        {mediumBox}
        {largeBox}
        <CustomBox style={{ backgroundColor: 'limegreen', color: 'navy'} } size="medium">Custom Box 1</CustomBox>
      </>

    ReactDOM.render(container, document.getElementById('root'))

  </script>

</body>
</html>
